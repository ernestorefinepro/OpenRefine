name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Install genisoimage
      run: sudo apt-get install genisoimage
    - name: Build with Maven
      run: ./refine build
    - name: Generate dist files
      run: ./refine dist 3.3.1